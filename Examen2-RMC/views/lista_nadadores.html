<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swimmers</title>
        <style type="text/css">
        body, h1, h2, h3, h4, h5, p {
            font-family: "Roboto", serif;
        }
        h1{
            color: #10316b
        }
        h2, h3, h4, h6{
            color: #000000
        }
        </style>
    </head>

    <body style="background-color: #e4fcf9;">
        
        <div style="padding-left: 1rem; padding-right: 1rem;" class="w3-bar w3-black w3-mobile">
             <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
             <a href="/alta-nadador" class="w3-bar-item w3-button w3-mobile">New Swimmer</a>
        </div>

        <div style="overflow-x: auto;" class="container">
            <table>
                <thead>
                    <tr>
                        <th class="center-align mypadding">Name</th>
                        <th class="center-align mypadding">Age</th>
                        <th class="center-align mypadding">Country</th>
                        <th class="center-align mypadding">Stroke</th>
                        
                    </tr>
                </thead>

                <tbody>
                    
                    <%nadadores.forEach((nadador)=>{%>
                        <tr>
                            <td class="center-align mypadding"><%=nadador.nombre%></td>
                            <td class="center-align mypadding"><%=nadador.edad%></td>
                            <td class="center-align mypadding"><%=nadador.pais%></td>
                            <td class="center-align mypadding"><%=nadador.estilo%></td>
                        </tr>
                    <%});%>
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
